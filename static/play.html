<!DOCTYPE html>
<html>
<head>
  <title>Reading</title>

  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="play.js"></script>
  <style>
.layout {
  display: grid;
  grid-template-columns: 1fr 40rem 20rem 1fr;
  gap: 1rem;
  margin: 1rem;
}

.main {
  height: 80vh;
  border: 1px solid black;
  border-radius: 1rem;
  overflow: auto;
}

.section-list {
  height: 80vh;
  border: 1px solid black;
  border-radius: 1rem;
  overflow: auto;
}

.controls {
  width: 40rem;
  height: 2rem;
  border: 1px solid black;
  border-radius: 1rem;
  overflow: auto;
  margin: 0 auto;
}

.scrollable-sections {
  height: 100%;
  margin: 1rem;
  font-size: 0.8rem;
}

.scrollable-content {
  height: 100%;
  margin: 1rem;
  font-size: 1.3rem;
}

.scrollable-sections div {
  white-space: nowrap;
  overflow: hidden;
  border: 1px solid black;
}

.scrollable-sections div:hover {
  background-color: red;
}
  </style>
</head>

<body>
  <div class="layout">
    <div></div>

    <div class="main">
      <div class="scrollable-content" id="scrollable"></div>
    </div>

    <div class="section-list">
      <div class="scrollable-sections" id="sections"></div>
    </div>

    <div></div>
  </div>

  <div id="controls" class="controls">
    <input type="submit" id="playpause" onclick='playPauseAudio()' value="Pause"></input>
    <input type="submit" id="restart" onclick='restartAudio()' value="Restart"></input>
    <input type="range" id="speed" name="speed" min="0.5" max="2.0" step="0.1" value="1.0" oninput="setAudioSpeed(this.value)">
    <span id="speedValue">1.0</span>
    <input type="number" id="currentIdx" name="currentIdx" placeholder="Current Index">
    <input type="submit" id="prev" onclick='prevAudio()' value="Prev"></input>
    <input type="submit" id="next" onclick='nextAudio()' value="Next"></input>
    <span id="durationPlayed">DurationPlayed</span>
    <span id="totalDuration">Total Duration</span>
    <span id="progress">0/0</span>
  </div>
</body>
</html>
